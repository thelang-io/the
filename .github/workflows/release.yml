name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: curl -fsSL https://cdn.thelang.io/cli | bash
      - run: the run scripts/pre-process-codegen -o scripts/a.out
      - run: cmake -B ./build -D CMAKE_BUILD_TYPE=Release
      - run: cmake --build build
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}
      - run: aws s3 cp build/the s3://${{ secrets.AWS_S3_BUCKET }}/the-${{ github.event.release.tag_name }} --content-type application/octet-stream
